<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        <!-- cssの読み込み -->
        <link rel="stylesheet" href="style.css">

        <title>RPG Character Maker</title>
    </head>   
    <body>
        <div class="game-maker" id="app" :style="{background: bgcolor}">
            <!-- 表示エリアの作成 -->
            <div class="container pt-5">
                <h5 class="text-white font-weight-bold">表示エリア</h5>
                <!-- カード -->
                <div class="card mb-3 rounded-3" style="background-color: #313031;">
                    <div class="row g-0 px-2">

                        <!-- img -->
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <div class="col-12 border border-white border-5 rounded-3 img-fit">
                                <img :src="displayUrl" class="img-fluid rounded-start">
                            </div>
                        </div>

                        <!-- card-status -->
                        <div class="col-md-9 text-white">
                            <div class="card-body px-2">
                                <!-- basic-info -->
                                <div class="col-12 border border-white border-4 rounded-3 px-3 py-1">
                                    <h5>Name : {{ Name }}</h5>
                                    <h5>Gender :{{ Gender }}</h5>
                                    <h5>Class : {{ Class }}</h5>
                                    <h5>Traits : {{ Traits }} </h5>
                                </div>
                                
                                <!-- power-info -->
                                <div class="mt-2 col-12 border border-white border-4 rounded-3 px-3 py-1">
                                    <h5>Strength : {{ displayStrength }} </h5>
                                    <h5>Agility : {{ displayAgility }} </h5>
                                    <h5>Resilience : {{ displayResilience }} </h5>
                                    <h5>Wisdom : {{ displayWisdom }} </h5>
                                    <h5>Luck : {{ displayLuck }} </h5>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 入力エリアの作成 -->
            <div class="container py-5">
                <h5 class="text-white font-weight-bold">入力エリア</h5>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Name:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputName" v-model="Name">
                    </div>
                </div>

                <!-- gender -->
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Gender:</label>
                    <div class="col-sm-3 mt-2">
                        <!-- 男 -->
                        <div class="form-cheack form-check-inline">
                            <input type="radio" class="form-cheack-input" name="inlineRadioOptions" id="inlineRadio1" value="Male" v-model="Gender" checked>
                            <label for="inlineRadio1" class="form-cheack-label text-white">Male</label>
                        </div>

                        <!-- 女 -->
                        <div class="form-cheack form-check-inline">
                            <input type="radio" class="form-cheack-input" name="inlineRadioOptions" id="inlineRadio2" value="Female" v-model="Gender">
                            <label for="inlineRadio2" class="form-cheack-label text-white">Female</label>
                        </div>
                    </div>
                </div>

                <!-- class -->
                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label text-white">Class:</label>
                    <div class="col-sm-3">
                        <select class="form-select" aria-label="Default select example" v-model="Class">
                            <option value="Hero">Hero</option>
                            <option value="Warrior">Warrior</option>
                            <option value="Mage">Mage</option>
                        </select>
                    </div>
                </div>

                <!-- Traits -->
                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label text-white">Traits:</label>
                    <div class="col-sm-3">
                        <select class="form-select" aria-label="Default select example" v-model="Traits">
                            <option value="Everyman">Everyman</option>
                            <option value="Bat out of hell">Bat out of hell</option>
                            <option value="Brave">Brave</option>
                            <option value="Lucky devil">Lucky devil</option>
                            <option value="Tomboy">Tomboy</option>
                        </select>
                    </div>
                </div>

                <!-- 背景 -->
                <div class="row mb-3">
                    <label for="bgColor" class="text-white col-sm-1 col-form-label">color: </label>
                    <div class="col-sm-3">
                        <input type="color" class="form-control" id="bgColor" v-model="bgcolor">
                    </div>
                </div>

            </div>

        </div>









        <!-- Vue.js CDNのダウンロード -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- jsファイルの読み込み -->
        <script src="gamePage.js"></Script>
    </body>
</html>
